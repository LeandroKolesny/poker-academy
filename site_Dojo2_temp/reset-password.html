<\!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - CardRoom Grinders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-6">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 text-indigo-600 mb-4">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">Redefinir Senha</h2>
            <p class="mt-2 text-sm text-gray-600">Digite sua nova senha abaixo</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"></div>
        <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded"></div>
        
        <form id="reset-form" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                    <input id="newPassword" name="newPassword" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Digite sua nova senha">
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Confirme sua nova senha">
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btn-text">Redefinir Senha</span>
                    <div id="btn-spinner" class="hidden spinner ml-2"></div>
                </button>
            </div>
            
            <div class="text-center">
                <a href="/" class="text-indigo-600 hover:text-indigo-500 text-sm">Voltar para o login</a>
            </div>
        </form>
    </div>

    <script>
        // Obter token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        
        if (\!token) {
            document.getElementById("error-message").textContent = "Token de redefinição inválido ou ausente.";
            document.getElementById("error-message").classList.remove("hidden");
            document.getElementById("submit-btn").disabled = true;
        }

        document.getElementById("reset-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            const submitBtn = document.getElementById("submit-btn");
            const btnText = document.getElementById("btn-text");
            const btnSpinner = document.getElementById("btn-spinner");
            
            // Limpar mensagens anteriores
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");
            
            // Validações
            if (\!newPassword) {
                errorDiv.textContent = "Nova senha é obrigatória";
                errorDiv.classList.remove("hidden");
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = "A senha deve ter pelo menos 6 caracteres";
                errorDiv.classList.remove("hidden");
                return;
            }
            
            if (\!confirmPassword) {
                errorDiv.textContent = "Confirmação de senha é obrigatória";
                errorDiv.classList.remove("hidden");
                return;
            }
            
            if (newPassword \!== confirmPassword) {
                errorDiv.textContent = "As senhas não coincidem";
                errorDiv.classList.remove("hidden");
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            btnText.textContent = "Redefinindo...";
            btnSpinner.classList.remove("hidden");
            
            try {
                const response = await fetch("/api/auth/reset-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = "Senha redefinida com sucesso\! Redirecionando para o login...";
                    successDiv.classList.remove("hidden");
                    
                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || "Erro ao redefinir senha. Tente novamente.";
                    errorDiv.classList.remove("hidden");
                }
            } catch (error) {
                errorDiv.textContent = "Erro de conexão. Tente novamente.";
                errorDiv.classList.remove("hidden");
            } finally {
                // Restaurar botão
                submitBtn.disabled = false;
                btnText.textContent = "Redefinir Senha";
                btnSpinner.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
